<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/UI/png/main_Logo.png">
    <title>주르륵</title>
    <link rel="stylesheet" href="/UI/css/before_login.css">
    <link rel="stylesheet" href="/UI/css/cocktail/main.css">


</head>

<body>
    <div class="container">
        <!-- 메뉴와 검색창이 포함된 헤더 -->
        <header class="top-menu">
            <div class="menu-left">
                <button class="logo-btn">
                    <img src="/UI/png/main_Logo.png" alt="주르륵" class="logo-img">
                    주르륵
                </button>
                <nav class="main-nav">
                    <button class="nav-btn" onclick="window.location.href='/main'">칵테일</button>
                    <button class="nav-btn" onclick="window.location.href='/refrigerator/main'">나만의 냉장고</button>
                    <button class="nav-btn" onclick="window.location.href='/sharing/main'">레시피 공유</button>
                </nav>
            </div>
            <div class="menu-right">
                <input type="text" placeholder="칵테일, 또는 재료를 검색하세요" class="search-input">
                <button class="fav-btn" onclick="window.location.href='/bookmark/main'">즐겨찾기</button>
                <button class="profile-btn" onclick="window.location.href='/profile/main'">프로필</button>
            </div>
        </header><!-- 인기 레시피 제목 및 기간 선택 -->
        <!--
        <section class="filter-options">
            <button class="filter-btn active">전체</button>
            <button class="filter-btn">1년</button>
            <button class="filter-btn">1달</button>
        </section>
    -->

        <div class="container2">
            <!-- Section 1: Image and cocktail information -->
            <div class="section1">
                <div class="cocktail-image">
                    <img src="/UI/png/main_Logo.png" alt="칵테일 이미지">
                </div>
                <div class="cocktail-info">
                    <h1>마가리타</h1>
                    <ul>
                        <li>잔의 립 부분을 소금으로 리밍해준다. 원하면 라임을 넣을 수도 있다.</li>
                        <li>셰이커에 주재료와 얼음을 모두 넣고 잘 흔들어준다.</li>
                        <li>얼음을 걸러내 차갑게 식힌 칵테일 잔에 따른다.</li>
                    </ul>
                    <div class="buttons">
                        <button class="like-button">👍 267</button>
                        <button class="fav-button">⭐ 즐겨찾기</button>
                    </div>
                </div>
            </div>

        <div class="comment-section">
            <input type="text" placeholder="댓글을 입력해 주세요." class="comment-box">
            <button class="register-button">등록</button>
        </div>
        
        <div class="comment-list">
            <div class="comment">
                <img src="/UI/png/profile.png" alt="프로필 사진">
                <div class="comment-content">
                    <p><strong>철수</strong> 2024-04-02</p>
                    <p>라임주스 대신 오렌지 주스를 사용해도 맛있네요</p>
                </div>
                <p class="like-count">👍 17</p>
            </div>
        </div>
            <!-- Section 3: Recipe Information -->
            <div class="section3">
                <div class="recipe-container">
                    <div class="button-container">
                        <button id="iba-recipe-btn" class="recipe-btn active">IBA 레시피</button>
                        <button id="pro-recipe-btn" class="recipe-btn">조주기능사 레시피</button>
                    </div>

                    <div id="recipe-content">
                        <div id="iba-recipe" style="display: block;">
                            <ul>
                                <li>테킬라 1 2/3 oz</li>
                                <li>트리플 섹 2/3 oz</li>
                                <li>라임주스 1/2 oz</li>
                                <li>도수: 33%</li>
                            </ul>
                        </div>

                        <div id="pro-recipe" style="display: none;">
                            <ul>
                                <li>테킬라 1 1/2 oz</li>
                                <li>트리플 섹 3/4 oz</li>
                                <li>라임주스 1/4 oz</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/cocktail.js"></script>

</body>

</html>
