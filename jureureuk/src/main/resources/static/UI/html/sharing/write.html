<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/UI/png/main_Logo.png">
    <title>주르륵</title>
    <link rel="stylesheet" href="/UI/css/before_login.css">
    <link rel="stylesheet" href="/UI/css/sharing/write.css">

</head>

    <div class="container">
        <!-- 메뉴와 검색창이 포함된 헤더 -->
        <header class="top-menu">
            <div class="menu-left">
                <button class="logo-btn">
                    <img src="/UI/png/main_Logo.png" alt="주르륵" class="logo-img">
                    주르륵
                </button>
                <nav class="main-nav">
                    <button class="nav-btn" onclick="window.location.href='/mainPage'">칵테일</button>
                    <button class="nav-btn" onclick="window.location.href='/refrigerator/main'">나만의 냉장고</button>
                    <button class="nav-btn" onclick="window.location.href='/sharing/main'">레시피 공유</button>
                </nav>
            </div>
            <div class="menu-right">
                <input type="text" placeholder="칵테일, 또는 재료를 검색하세요" class="search-input">
                <button class="fav-btn" onclick="window.location.href='/bookmark/main'">즐겨찾기</button>
                <button class="profile-btn">프로필</button>
            </div>
        </header>


<body>
    <div class="container2">
        <section class="write-section">
            <!-- 사진 업로드 및 칵테일 입력 영역 -->
            <div class="left-section">
                <div class="image-upload">
                    <label for="image-upload">
                        <img src="/UI/png/main_Logo.png" alt="사진 업로드" class="upload-placeholder">
                        
                    </label>
                </div>
                <div class="input-fields">
                    <input type="text" placeholder="칵테일의 이름을 입력해 주세요." class="name-input">
                    <textarea placeholder="내용을 입력해 주세요." class="content-input"></textarea>
                </div>
                <!-- 재료 선택 및 등록 버튼 -->
                <div class="ingredient-selection">
                    <button class="ingredient-btn">재료 선택하기</button>
                    <div class="amount-inputs">
                        <input type="text" placeholder="용량" class="amount-input">
                        <select class="unit-select">
                            <option value="ml">oz</option>
                            <option value="ml">ml</option>
                            <option value="dash">dash</option>
                            <option value="teaspoon">teaspoon</option>
                            <option value="drops">drops</option>
                            <option value="gram">gram</option>
                            <option value="slice">slice</option>
                        </select>
                        <button class="add-ingredient-btn">재료 추가하기</button>
                    </div>
                </div>
                <button class="submit-btn">등록하기</button>
            </div>

            <!-- 도수 및 추가된 재료 표시 영역 -->
            <div class="right-section">
                <h3>도수: <span class="alcohol-percent">40%</span></h3>
                <ul class="added-ingredients">
                    <li>데킬라 1oz</li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
