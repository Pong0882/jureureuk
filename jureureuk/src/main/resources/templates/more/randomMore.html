<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/UI/png/main_Logo.png" />
    <title>주르륵</title>
    <link rel="stylesheet" href="/UI/css/more/random.css" />
  </head>

  <body>
    <div class="container">
      <!-- 메뉴와 검색창이 포함된 헤더 -->
      <header class="top-menu">
        <div class="menu-left">
          <button class="logo-btn">
            <img src="/UI/png/main_Logo.png" alt="주르륵" class="logo-img" />
            주르륵
          </button>
          <nav class="main-nav">
            <button class="nav-btn" onclick="window.location.href='/main'">
              칵테일
            </button>
            <button
              class="nav-btn"
              onclick="window.location.href='/refrigerator'"
            >
              나만의 냉장고
            </button>
            <button class="nav-btn" onclick="window.location.href='/sharing'">
              레시피 공유
            </button>
          </nav>
        </div>
        <div class="menu-right">
          <input
            type="text"
            placeholder="칵테일, 또는 재료를 검색하세요"
            class="search-input"
          />
          <button class="fav-btn" onclick="window.location.href='/bookmark'">
            즐겨찾기
          </button>
          <button class="profile-btn" onclick="window.location.href='/profile'">
            프로필
          </button>
        </div>
      </header>
      <!-- 랜덤 레시피 페이지 제목 -->

      <section class="popular-rank-section">
        <h2>금주의 랜덤 레시피</h2>
        <div class="recipe-grid">
          <!-- 상위 5개 레시피 표시 -->
          <div th:each="cocktail : ${cocktails}" class="recipe-card">
            <a th:href="@{/cocktail/{id}(id=${cocktail.id})}">
              <div class="recipe-image">
                <img th:src="@{${cocktail.photo}}" th:alt="${cocktail.name}" />
              </div>
            </a>
            <div class="recipe-name">
              <a
                th:href="@{/cocktail/{id}(id=${cocktail.id})}"
                style="text-decoration: none; color: inherit"
              >
                <p th:text="${cocktail.name}"></p>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- 날짜별 인기 순위 섹션 -->
      <section class="popular-rank-section">
        <h2>역대 랜덤 인기 레시피</h2>
        <div class="recipe-grid">
          <!-- 상위 5개 레시피 표시 -->
          <div th:each="cocktail : ${cocktails}" class="recipe-card">
            <a th:href="@{/cocktail/{id}(id=${cocktail.id})}">
              <div class="recipe-image">
                <img th:src="@{${cocktail.photo}}" th:alt="${cocktail.name}" />
              </div>
            </a>
            <div class="recipe-name">
              <a
                th:href="@{/cocktail/{id}(id=${cocktail.id})}"
                style="text-decoration: none; color: inherit"
              >
                <p th:text="${cocktail.name}"></p>
              </a>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
