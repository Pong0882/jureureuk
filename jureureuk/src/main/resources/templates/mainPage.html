<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="UI/png/main_Logo.png">
    <title>주르륵</title>
    <link rel="stylesheet" href="UI/css/before_login.css">


</head>

<body>
    <div class="container">
        <!-- 메뉴와 검색창이 포함된 헤더 -->
        <header class="top-menu">
            <div class="menu-left">
                <button class="logo-btn">
                    <img src="UI/png/main_Logo.png" alt="주르륵" class="logo-img">
                    주르륵
                </button>
                <nav class="main-nav">
                    <button class="nav-btn active">칵테일</button>
                    <button class="nav-btn" onclick="window.location.href='/refrigerator'">나만의 냉장고</button>
                    <button class="nav-btn" onclick="window.location.href='/sharing'">레시피 공유</button>
                </nav>
            </div>
            <div class="menu-right">
                <input type="text" placeholder="칵테일, 또는 재료를 검색하세요" class="search-input">
                <button class="fav-btn" onclick="window.location.href='/bookmark'">즐겨찾기</button>
                <button class="profile-btn" onclick="window.location.href='/profile'">프로필</button>
            </div>
        </header>

    </head>
    
    <body>
        <section class="top-recipes">
            <h2>금주의 Top 10</h2>
            <div id="top10-container">
                <p id="top10-item"></p>
            </div>
        </section>
        <script src="/UI/js/top10.js"></script>
    </div>
    </section>
    </div>

    <div class="recipe-section2">
    <div class="section-header">
        <h2>랜덤 레시피</h2>
        <button class="more-btn" onclick="window.location.href='./more/randomMore'">더보기</button>
    </div>
    <div class="recipe-slider">
        <div class="recipe-container">
            <!-- 각 레시피 카드 -->
            <div th:each="cocktail : ${cocktails2}">
                <a th:href="@{/cocktail/{id}(id=${cocktail.id})}">
                <div class="recipe-card">
                     <div class="recipe-image">
                    <img th:src="@{${cocktail.photo}}" th:alt="${cocktail.name}">
                     </div>
                    <div class="recipe-name">       
                    <p th:text="${cocktail.name}"></p>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
</a>
    <!-- 인기 레시피 (구조 동일) -->
<div class="recipe-section">
    <div class="section-header">
        <h2>인기 레시피</h2>
        <button class="more-btn" onclick="window.location.href='./more/popularMore'">더보기</button>
    </div>
    <div class="recipe-slider">
        <div class="recipe-container">
            <!-- 각 레시피 카드 -->
            <div th:each="cocktail : ${cocktails}">
                <a th:href="@{/cocktail/{id}(id=${cocktail.id})}">
                <div class="recipe-card">
                     <div class="recipe-image">
                    <img th:src="@{${cocktail.photo}}" th:alt="${cocktail.name}">
                     </div>
                    <div class="recipe-name">       
                    <p th:text="${cocktail.name}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
