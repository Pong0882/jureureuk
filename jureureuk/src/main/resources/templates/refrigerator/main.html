<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/UI/png/main_Logo.png">
    <title>주르륵</title>
    <link rel="stylesheet" href="/UI/css/before_login.css">
    <link rel="stylesheet" href="/UI/css/refrigerator/main.css">


</head>

<body>
    <div class="container">
        <!-- 메뉴와 검색창이 포함된 헤더 -->
        <header class="top-menu">
            <div class="menu-left">
                <button class="logo-btn">
                    <img src="/UI/png/main_Logo.png" alt="주르륵" class="logo-img">
                    주르륵
                </button>
                <nav class="main-nav">
                    <button class="nav-btn" onclick="window.location.href='/main'">칵테일</button>
                    <button class="nav-btn active">나만의 냉장고</button>
                    <button class="nav-btn" onclick="window.location.href='/sharing'">레시피 공유</button>
                </nav>
            </div>
            <div class="menu-right">
                <input type="text" placeholder="칵테일, 또는 재료를 검색하세요" class="search-input">
                <button class="fav-btn" onclick="window.location.href='/bookmark'">즐겨찾기</button>
                <button class="profile-btn" onclick="window.location.href='/profile'">프로필</button>
            </header>
        </div>

            </div>


<!-- 재료 관리 버튼 및 사용자 레시피 포함 옵션 -->
 <div class="container2">
<section class="ingredient-options">
    <button class="manage-btn" onclick="window.location.href='/refrigerator/materialManagement'">재료 관리</button>
    <label>
        <input type="checkbox" class="user-recipe-checkbox"> 사용자 레시피 포함하기
    </label>
</section>

<!-- 제작 가능한 칵테일 리스트 -->
<section class="available-cocktail-list">
    <div class="list-with-button">
        <h2>제작 가능한 칵테일 리스트</h2>
        <button class="more-btn">더보기</button>
    </div>
        <!-- 더보기 버튼 -->
         <!-- 칵테일 리스트를 반복문으로 표시 -->
    <div class="recipe-slider">
        <div class="recipe-container">
            <!-- 각 레시피 카드 -->
            <div th:each="cocktail : ${cocktails}">
                <a th:href="@{/cocktail/{id}(id=${cocktail.id})}">
                <div class="recipe-card">
                     <div class="recipe-image">
                    <img th:src="@{${cocktail.photo}}" th:alt="${cocktail.name}">
                     </div>
                    <div class="recipe-name">       
                    <p th:text="${cocktail.name}"></p>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>

        <h2>재료 1개 부족</h2>

            <div class="recipe-card">
                <!-- 부족한 재료 표시 -->
                <div class="missing-ingredient" th:if="${cocktail.missingIngredient}">
                    <p th:text="'부족한 재료: ' + ${cocktail['missingIngredient']}"></p>

                <!-- 이미지와 이름 표시 -->

                    <img th:src="@{${cocktail['photo']}}" th:alt="${cocktail['name']}">
                </div>

                    <p th:text="${cocktail['name']}"></p>
                </div>
            </div>
        </div>

</div>
