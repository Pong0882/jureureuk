<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/png/main_Logo.png">
    <title>주르륵</title>
    <link rel="stylesheet" href="/UI/css/before_login.css">
    <link rel="stylesheet" href="/UI/css/refrigerator/meterialInfo.css">


</head>

<body>
    <div class="container">
        <!-- 메뉴와 검색창이 포함된 헤더 -->
        <header class="top-menu">
            <div class="menu-left">
                <button class="logo-btn">
                    <img src="/UI/png/main_Logo.png" alt="주르륵" class="logo-img">
                    주르륵
                </button>
                <nav class="main-nav">
                    <button class="nav-btn" onclick="window.location.href='/main'">칵테일</button>
                    <button class="nav-btn" onclick="window.location.href='/refrigerator'">나만의 냉장고</button>
                    <button class="nav-btn" onclick="window.location.href='/sharing'">레시피 공유</button>
                </nav>
            </div>
            <div class="menu-right">
                <input type="text" placeholder="칵테일, 또는 재료를 검색하세요" class="search-input">
                <button class="fav-btn" onclick="window.location.href='/bookmark'">즐겨찾기</button>
                <button class="profile-btn" onclick="window.location.href='/profile'">프로필</button>
            </div>
        </header><!-- 인기 레시피 제목 및 기간 선택 -->
<body>
    <div class="container2">
        <button class="back-btn" onclick="window.location.href='/refrigerator/materialManagement'">뒤로가기</button>


        <!-- 상단 재료 설명 부분 -->
    <div class="header-row">
        <div class="ingredient-info">
            <!-- 동적으로 이미지 경로와 설명 출력 -->
            <img th:src="@{${ingredient.photo}}" th:alt="${ingredient.name}">
            <div class="ingredient-description">
                <h2 th:text="${ingredient.name}"></h2>
                <p th:text="${ingredient.description}"></p>
            </div>
        </div>
    </div>
        <!-- 칵테일 목록과 필터 -->
        <div class="recipe-section">
            <div class="filter-checkbox">
                <input type="checkbox" id="user-recipe-checkbox">
                <label for="user-recipe-checkbox">사용자 레시피 포함하기</label>
            </div>
            <h3>제작 가능한 칵테일 리스트</h3>
                <div class="recipe-container">
            <!-- 각 레시피 카드 -->
            <div th:each="cocktail : ${cocktails}">
                <a th:href="@{/cocktail/{id}(id=${cocktail.id})}">
                <div class="recipe-card">
                     <div class="recipe-image">
                    <img th:src="@{${cocktail.photo}}" th:alt="${cocktail.name}">
                     </div>
                    <div class="recipe-name">       
                    <p th:text="${cocktail.name}"></p>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
</a>

</html>
