<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/UI/png/main_Logo.png">
    <title>주르륵</title>
    <link rel="stylesheet" href="/UI/css/before_login.css">

<body>
    <div class="container">
        <!-- 메뉴와 검색창이 포함된 헤더 -->
        <header class="top-menu">
            <div class="menu-left">
                <button class="logo-btn">
                    <img src="/UI/png/main_Logo.png" alt="주르륵" class="logo-img">
                    주르륵
                </button>
                <nav class="main-nav">
                    <button class="nav-btn" onclick="window.location.href='/mainPage'">칵테일</button>
                    <button class="nav-btn" onclick="window.location.href='/refrigerator/main'">나만의 냉장고</button>
                    <button class="nav-btn" onclick="window.location.href='/sharing/main'">레시피 공유</button>
                </nav>
            </div>
            <div class="menu-right">
                <input type="text" placeholder="칵테일, 또는 재료를 검색하세요" class="search-input">
                <button class="fav-btn-active">즐겨찾기</button>
                <button class="profile-btn" onclick="window.location.href='/profile/main'">프로필</button>
            </div>
        </header>


        <div class="favorite-menu">
            <button class="tab-btn active" id="user-btn" onclick="showUsers()">사용자</button>
            <button class="tab-btn" id="recipe-btn" onclick="showRecipes()">레시피</button>
        </div>

        <!-- 사용자 리스트 -->
        <div id="user-list" class="user-grid">
            <div class="user-profile">
                <img src="/UI/png/profile.png" alt="사용자 프로필">
                <p>철수</p>
            </div>
            <div class="user-profile">
                <img src="/UI/png/profile.png" alt="사용자 프로필">
                <p>영희</p>
            </div>
            <div class="user-profile">
                <img src="/UI/png/profile.png" alt="사용자 프로필">
                <p>민수</p>
            </div>
            <div class="user-profile">
                <img src="/UI/png/profile.png" alt="사용자 프로필">
                <p>지영</p>
            </div>
            <div class="user-profile">
                <img src="/UI/png/profile.png" alt="사용자 프로필">
                <p>상민</p>
            </div>
        </div>

        <!-- 레시피 리스트 -->
        <div id="recipe-list" class="grid-container" style="display: none;">
            <div class="profile-item">
                <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                <p>마가리타</p>
            </div>
            <div class="profile-item">
                <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                <p>모히토</p>
            </div>
            <div class="profile-item">
                <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                <p>다이키리</p>
            </div>
            <div class="profile-item">
                <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                <p>피나 콜라다</p>
            </div>
            <div class="profile-item">
                <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                <p>블러디 메리</p>
            </div>
        </div>

    <script src="/UI/js/bookmark.js"> </script>
