<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/UI/png/main_Logo.png">
    <title>주르륵</title>
    <link rel="stylesheet" href="/UI/css/before_login.css">
    <link rel="stylesheet" href="/UI/css/profile/main.css">

</head>

<body>
    <div class="container">
        <!-- 메뉴와 검색창이 포함된 헤더 -->
        <header class="top-menu">
            <div class="menu-left">
                <button class="logo-btn">
                    <img src="/UI/png/main_Logo.png" alt="주르륵" class="logo-img">
                    주르륵
                </button>
                <nav class="main-nav">
                    <button class="nav-btn" onclick="window.location.href='/mainPage'">칵테일</button>
                    <button class="nav-btn" onclick="window.location.href='/refrigerator/main'">나만의 냉장고</button>
                    <button class="nav-btn" onclick="window.location.href='/sharing/main'">레시피 공유</button>
                </nav>
            </div>
            <div class="menu-right">
                <input type="text" placeholder="칵테일, 또는 재료를 검색하세요" class="search-input">
                <button class="fav-btn" onclick="window.location.href='/bookmark/main'">즐겨찾기</button>
                <button class="profile-btn-active">프로필</button>
            </div>
        </header>

        <div class="profile-container">
            <div class="profile-info">
                <img src="/UI/png/profile.png" alt="사용자 프로필">
                <div class="profile-details">
                    <!-- 유저 정보 출력 영역 -->
<div th:if="${user != null}">
    <!-- 닉네임 출력 영역 -->
    <p class="user-nickname" th:if="${user.nickname != null && user.nickname != ''}">
        닉네임: <span th:text="${user.nickname}"></span>
    </p>
    <p class="user-google-id" th:if="${user.nickname == null || user.nickname == ''}">
        이메일: <span th:text="${user.googleId}"></span>
        <span>닉네임을 설정해주세요</span>
    </p>

    <!-- 소개 출력 영역 -->
    <p class="user-introduction" th:if="${user.introduction != null && user.introduction != ''}">
        소개: <span th:text="${user.introduction}"></span>
    </p>
    <p class="user-introduction-missing" th:if="${user.introduction == null || user.introduction == ''}">
        <span>소개를 입력해주세요</span>
    </p>

    <!-- 주소 출력 영역 -->
    <p class="user-address" th:if="${user.address != null && user.address != ''}">
        주소: <span th:text="${user.address}"></span>
    </p>
    <p class="user-address-missing" th:if="${user.address == null || user.address == ''}">
        <span>주소를 입력해주세요</span>
    </p>
</div>


    <!-- 필요하면 추가 정보도 출력 가능 -->
</div>

                <div class="profile-stats">
                    <span class="favorites">⭐ <span th:text="${user.followersCount}"> </span>
                    <button class="edit-btn">수정</button>
                </div>
                <!-- 메시지 출력 영역 -->
                <div class="message" th:text="${message}"></div>


    <!-- 필요하면 추가 정보도 출력 가능 -->
</div>
            </div>

            <div class="shared-recipes">
                <h3>공유한 레시피</h3>
                <div class="recipe-grid">
                    <div class="recipe-card">
                        <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                        <p>에비에이션</p>
                        <!--<span class="likes">❤️ 100</span> -->
                    </div>
                    <div class="recipe-card">
                        <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                        <p>모히토</p>
                    </div>
                    <div class="recipe-card">
                        <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                        <p>다이키리</p>
                    </div>
                    <div class="recipe-card">
                        <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                        <p>피나 콜라다</p>
                    </div>
                    <div class="recipe-card">
                        <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                        <p>블러디 메리</p>
                    </div>
                    <div class="recipe-card">
                        <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                        <p>마티니</p>
                    </div>
                    <div class="recipe-card">
                        <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                        <p>네그로니</p>
                    </div>
                    <div class="recipe-card">
                        <img src="/UI/png/main_Logo.png" alt="레시피 이미지">
                        <p>쿠바 리브레</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </section>
    </div>
