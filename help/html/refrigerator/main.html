<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../png/main_Logo.png">
    <title>주르륵</title>
    <link rel="stylesheet" href="../../css/before_login.css">
    <link rel="stylesheet" href="../../css/refrigerator/main.css">


</head>

<body>
    <div class="container">
        <!-- 메뉴와 검색창이 포함된 헤더 -->
        <header class="top-menu">
            <div class="menu-left">
                <button class="logo-btn">
                    <img src="../../png/main_Logo.png" alt="주르륵" class="logo-img">
                    주르륵
                </button>
                <nav class="main-nav">
                    <button class="nav-btn" onclick="window.location.href='../mainPage.html'">칵테일</button>
                    <button class="nav-btn active">나만의 냉장고</button>
                    <button class="nav-btn" onclick="window.location.href='../sharing/main.html'">레시피 공유</button>
                </nav>
            </div>
            <div class="menu-right">
                <input type="text" placeholder="칵테일, 또는 재료를 검색하세요" class="search-input">
                <button class="fav-btn" onclick="window.location.href='../bookmark/main.html'">즐겨찾기</button>
                <button class="profile-btn" onclick="window.location.href='../profile/main.html'">프로필</button>
            </div>
        </header>


<!-- 재료 관리 버튼 및 사용자 레시피 포함 옵션 -->
<section class="ingredient-options">
    <button class="manage-btn" onclick="window.location.href='./materialManagement.html'">재료 관리</button>
    <label>
        <input type="checkbox" class="user-recipe-checkbox"> 사용자 레시피 포함하기
    </label>
</section>

<!-- 제작 가능한 칵테일 리스트 -->
<section class="available-cocktail-list">
    <div class="list-with-button">
        <h2>제작 가능한 칵테일 리스트</h2>
        <button class="more-btn">더보기</button>
        
        <!-- 더보기 버튼 -->
        
    </div>
    <div class="recipe-grid">
        <div class="recipe-card">
            <img src="../../png/main_Logo.png" alt="마가리타">
            <p>마가리타</p>
        </div>
    </div>
</section>
<!-- 1개 재료 부족한 칵테일 리스트 -->
<section class="missing-one-ingredient-list">
    <h2>1개 부족</h2>
    <div class="recipe-grid">
        <div class="recipe-card">
            <img src="../../png/main_Logo.png" alt="네그로니">
            <p>네그로니</p>
        </div>
        <div class="recipe-card">
            <img src="../../png/main_Logo.png" alt="마이타이">
            <p>마이타이</p>
        </div>
    </div>
</section>

</div>
</body>

</html>
